# Optimized workflow for building and deploying a Next.js static site to GitHub Pages using Bun

name: Deploy Next.js site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Prevent multiple deploys from overlapping
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1.1.1
        with:
          bun-version: latest

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      # Cache Bun dependencies
      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      # Cache Next.js build cache
      - name: Cache Next.js build cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/bun.lockb') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/bun.lockb') }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      # Optional: Lint and type-check before build
      - name: Lint
        run: bun run lint || echo "Lint warnings ignored"

      - name: Type check
        run: bun run type-check || echo "Type errors ignored"

      - name: Build Next.js site
        run: bun run build

      # Explicit static export (for GitHub Pages)
      - name: Export static site
        run: bun run next export

      - name: Upload static site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out
          name: nextjs-static-site
          retention-days: 7

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
